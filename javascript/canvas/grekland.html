<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas grunder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        Oops! Din webbläsare stödjer inte Canvas.
    </canvas>
    <script>
        /* Element vi använder */
        const eCanvas = document.querySelector("#canvas");

        /* Ställ in bredd och höjd till samma som CSS */
        eCanvas.width = eCanvas.scrollWidth;
        eCanvas.height = eCanvas.scrollHeight;

        /* Slå på ritmotorn */
        var ctx = eCanvas.getContext("2d");

        ctx.fillStyle = "skyblue";
        ctx.fillRect(0, 0, 800, 600);
        ctx.fill();
        for (let i = 70; i < 500; i += 130) {
            ctx.fillStyle = "#FFF";
            ctx.fillRect(0, i, 800, 65);
        }
        ctx.fill();
        ctx.fillStyle = "skyblue";
        ctx.fillRect(0, 0, 400, 300);
        ctx.fill();
        ctx.fillStyle = "#FFF";
        ctx.fillRect(0, 135, 400, 65);
        ctx.fillRect(150, 0, 65, 330);
        ctx.fill();
    </script>
</body>
</html>
